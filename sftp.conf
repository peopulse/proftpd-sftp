<IfModule mod_sftp.c>
  <VirtualHost 0.0.0.0>
    Port 2222
    SFTPEngine on
    SFTPLog /var/log/proftpd/sftp.log
    SFTPHostKey /etc/proftpd/sftp/keys/ssh_host_rsa_key
    SFTPHostKey /etc/proftpd/sftp/keys/ssh_host_dsa_key
    SFTPAuthMethods %{env:SFTP_AUTH_METHODS}
    SFTPAuthorizedUserKeys file:/etc/proftpd/sftp/authorized_keys/%u
    SFTPCompression delayed
    SFTPCiphers aes256-ctr aes192-ctr aes128-ctr blowfish-ctr
    SFTPDigests hmac-sha2-256 hmac-sha2-512 hmac-ripemd160

    AllowOverwrite on
    AuthUserFile   /etc/proftpd/sftp/ftppasswd
    AuthGroupFile  /etc/proftpd/sftp/ftpgroup
    AuthOrder      mod_auth_file.c
    DefaultRoot    ~
    WtmpLog        off
  </VirtualHost>
</IfModule>

